<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../../dist/styles/styles.css" />
  </head>
  <body>
    <div class="container grid gap-4 mx-auto px-4 py-8">
      <!-- Data & privacy -->
      <div class="grid gap-2">
        <h2 class="text-lg font-bold">Data & privacy</h2>
        <p>
          Spektu doesn't keep your progress data. Your progress data is saved to
          your browser storage or (if enabled) synchronized to your Mozilla /
          Google account.
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
          <a id="export-data-btn">
            <button
              class="flex justify-center items-center w-full p-3 transition ease-in-out delay-100 duration-300 bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold border-b-4 border-gray-200 hover:border-gray-300 rounded-lg cursor-pointer"
            >
              ðŸ’¾ Export data
            </button>
          </a>

          <input type="file" id="import-data-btn" class="hidden" />
          <label
            for="import-data-btn"
            class="flex justify-center items-center w-full p-3 transition ease-in-out delay-100 duration-300 bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold border-b-4 border-gray-200 hover:border-gray-300 rounded-lg cursor-pointer"
          >
            ðŸ“¥ Import data
          </label>

          <button
            id="delete-data-btn"
            class="flex justify-center items-center w-full p-3 transition ease-in-out delay-100 duration-300 bg-red-400 hover:bg-red-500 text-white font-bold border-b-4 border-red-500 hover:border-red-600 rounded-lg cursor-pointer"
          >
            ðŸ”¥ Delete data
          </button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../scripts/options.js"></script>
  </body>
</html>
